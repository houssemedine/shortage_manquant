{%if messages%}
{%for msg in messages%}
<style>
.toast{
  width: 300px;
}
</style>
<script>
    $(document).Toasts('create', {
      title: 'Information',
      autohide: false,
      delay: 750,
      body: '{{msg}}',
      class:"toast bg-{{msg.tags}} fade"
    })
  ;
</script> 
{%endfor%}
{%endif%}
